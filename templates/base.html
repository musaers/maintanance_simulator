<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Maintenance Optimization System{% endblock %}</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.svg') }}" type="image/svg+xml">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <img src="{{ url_for('static', filename='img/favicon.svg') }}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
                        Maintenance Optimization System
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/">
                                    <i class="fas fa-home me-1"></i> Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/setup">
                                    <i class="fas fa-cogs me-1"></i> Setup & Run
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/visualization">
                                    <i class="fas fa-chart-line me-1"></i> Visualizations
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/policy">
                                    <i class="fas fa-clipboard-list me-1"></i> Optimal Policy
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="mt-5 pt-4 border-top text-muted">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <p>&copy; 2025 Maintenance Optimization System. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p>
                        <a href="#" class="text-decoration-none text-muted me-3">
                            <i class="fas fa-question-circle"></i> Help
                        </a>
                        <a href="#" class="text-decoration-none text-muted">
                            <i class="fas fa-envelope"></i> Contact
                        </a>
                    </p>
                </div>
            </div>
        </footer>
    </div>

    <!-- JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
